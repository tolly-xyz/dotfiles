[window]
opacity = 0.9
startup_mode = 'Maximized'

[font]
normal = { family = 'Hack Nerd Font Mono', style = 'Regular' }
italic = { family = 'Hack Nerd Font Mono', style = 'Italic' }

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "N", mods = "Control | Shift",  action = "CreateNewWindow"},
]

[terminal.shell]
program = "tmux"

[colors]
vi_mode_cursor = { text = 'CellBackground', cursor = '#e0af68'}
transparent_background_colors = true

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

#[colors.cursor]
#cursor = '#c0caf5'
#text = '#1a1b26'

# Normal colors
[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

# Bright colors
[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

# Indexed Colors
